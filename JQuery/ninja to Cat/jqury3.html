<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"> </script>
    <script>
           $(document).ready(function(){
            $('img').click(function(){
              var  i=  $(this).attr('data-alt-src')
               $(this).attr('data-alt-src' , $(this).attr('src'))
             $(this).attr('src',i);

            })


        }) ; 

    </script>


    
</head>
<body> 
    <img src='ninja0.png' alt="3"  data-alt-src='cat0.png' />
    <br><img src='ninja1.png' alt="1" data-alt-src='cat1.png' />
     <br><img src='ninja2.png' alt="2" data-alt-src='cat2.png' />
    <br><img src='ninja3.png' alt="2"  data-alt-src='cat3.png' />
    <br><img src='ninja4.png' alt="3"  data-alt-src='cat4.png' />




</body>
</html>
